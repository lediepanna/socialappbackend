name: Simple Test Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test-checkout:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: List ALL files
        run: |
          echo "=== FULL TREE STRUCTURE ==="
          find . -type f | sort
          echo "=== FILE COUNTS ==="
          echo "Total files: $(find . -type f | wc -l)"
          echo "Java files: $(find . -name "*.java" | wc -l)"
          echo "XML files: $(find . -name "*.xml" | wc -l)"
