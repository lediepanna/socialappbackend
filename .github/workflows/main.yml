name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List files (debugging)
        run: |
          echo "Current directory:"
          pwd
          echo "Files in directory:"
          ls -la
          echo "Looking for pom.xml:"
          find . -name "pom.xml" -type f

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and test with Maven
        run: mvn clean package
        # Om pom.xml ligger i en underkatalog, använd:
        # working-directory: ./backend  # eller var din pom.xml finns

      - name: Build Docker image
        run: docker build -t social-app-backend .
        # Om Dockerfile ligger i en underkatalog, använd:
        # working-directory: ./backend  # eller var din Dockerfile finns

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker tag social-app-backend ${{ secrets.DOCKERHUB_USERNAME }}/social-app-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/social-app-backend:latest
